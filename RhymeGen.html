<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rhyme Gemerator</title>
   <style>
   button{
    width: 105px;
    height: 50px;
    border-radius: 5%;
}
   
   </style>

</head>
<body>
    <h1>Ryme Generator</h1>
<div>
    <button onclick="maryHad()">Mary had </button>

    <button onclick="littleLamb()">Little lamb</button>

    <button onclick="fleece()">Fleece</button>

    <button onclick="LB()">Line Break</button>
</div>  
<br>
<br>


<div>
    <button onclick="display()">DisplayRhyme</button>
    <button onclick="CLR()">Clear</button>
</div>


    <script>
        let rhyme="";
    function maryHad() {
        rhyme += "Mary had a ";
    }
    function littleLamb(){
       rhyme += "little lamb, " ;
    }
    function fleece() {
        rhyme +="whose fleece was white as snow.";
    } 
    function display() {
        alert(rhyme);
    }
    function CLR() {
        rhyme="";
    }
    function LB() {
        rhyme+="\n";
    }
    </script>
</body>
</html>
